<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumer Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="bg-gray-800 w-full max-w-2xl p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Consumer Portal</h1>

      <!-- Search Wallet -->
      <form onsubmit="handleSearch(event)" class="mb-6">
        <label class="block mb-2 text-lg font-medium">Search Wallet Address</label>
        <div class="flex gap-2">
          <input
            type="text"
            id="wallet-input"
            placeholder="0x..."
            class="flex-1 px-4 py-2 rounded bg-gray-700 text-white focus:outline-none"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white font-semibold"
          >
            Search
          </button>
        </div>
      </form>

      <!-- Wallet Display -->
      <div id="wallet-display" class="hidden text-center text-green-400 font-semibold mb-6"></div>

      <!-- Profile + Review Section -->
      <div id="profile-section" class="hidden">
        <!-- Reputation Badge -->
        <div class="mb-6 text-center">
          <h2 class="text-xl font-bold mb-2">🏅 Reputation Badge</h2>
          <div id="badge-display">
            <p class="text-gray-400">No badge yet</p>
          </div>
        </div>

        <!-- Review List -->
        <div class="mb-6">
          <h2 class="text-xl font-bold mb-3">📝 User Reviews</h2>

          <!-- ⭐ Filter -->
          <div class="mb-3 flex justify-end">
            <label for="rating-filter" class="mr-2 text-gray-300">Filter:</label>
            <select id="rating-filter" class="bg-gray-700 text-white p-1 rounded">
              <option value="all">All</option>
              <option value="5">⭐ 5</option>
              <option value="4">⭐ 4</option>
              <option value="3">⭐ 3</option>
              <option value="2">⭐ 2</option>
              <option value="1">⭐ 1</option>
            </select>
          </div>

          <!-- Scrollable review box -->
          <div class="max-h-64 overflow-y-auto">
            <ul id="review-list" class="space-y-3 text-sm"></ul>
          </div>
        </div>

        <!-- Add Review Form -->
        <form onsubmit="handleSubmitReview(event)">
          <h2 class="text-xl font-bold mb-4">➕ Submit a Review</h2>

          <label class="block mb-2">Rating (1–5)</label>
          <select
            id="rating"
            class="w-full px-4 py-2 mb-4 rounded bg-gray-700 text-white"
            required
          >
            <option value="">Select rating</option>
            <option value="5">★★★★★ (5)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="1">★☆☆☆☆ (1)</option>
          </select>

          <label class="block mb-2">Comment</label>
          <textarea
            id="comment"
            rows="4"
            placeholder="Write your review..."
            class="w-full px-4 py-2 rounded bg-gray-700 text-white mb-4"
            required
          ></textarea>

          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-semibold"
          >
            Submit Review
          </button>
        </form>
      </div>

      <!-- Back Link -->
      <div class="mt-6 text-center">
        <a href="index.html" class="text-blue-400 hover:underline">← Back to Trader Portal</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script defer>
    let currentWallet = null;
    let allReviews = [];

    function renderReviews(filter) {
      const reviewList = document.getElementById("review-list");
      reviewList.innerHTML = "";

      let filtered = allReviews;
      if (filter !== "all") {
        filtered = allReviews.filter(r => r.rating == filter);
      }

      if (filtered.length === 0) {
        reviewList.innerHTML = `<li class="text-gray-400">No reviews found.</li>`;
      } else {
        filtered.forEach(r => {
          reviewList.innerHTML += `
            <li class="bg-gray-700 p-3 rounded">
              <span class="font-semibold text-green-400">${r.reviewer}:</span>
              ${"⭐".repeat(r.rating)}<br />
              ${r.comment}
            </li>`;
        });
      }
    }

    async function handleSearch(event) {
      event.preventDefault();
      const wallet = document.getElementById("wallet-input").value.trim().toLowerCase();

      if (!(wallet.length === 42 && wallet.startsWith("0x"))) {
        return alert("Please enter a valid wallet address.");
      }

      currentWallet = wallet;

      // Fetch trader data
      const res = await fetch(`http://localhost:5000/api/traders/${wallet}`);
      const data = await res.json();

      // Show wallet
      document.getElementById("wallet-display").innerText = `Searched Wallet: ${wallet}`;
      document.getElementById("wallet-display").classList.remove("hidden");
      document.getElementById("profile-section").classList.remove("hidden");

      // Show badge
      const badgeDiv = document.getElementById("badge-display");
      if (data.reviewCount >= 20 && data.avgRating >= 4) {
        badgeDiv.innerHTML = `... Gold Tier ...`;
      } else if (data.reviewCount >= 10 && data.avgRating >= 4) {
        badgeDiv.innerHTML = `... Silver Tier ...`;
      } else if (data.reviewCount >= 5 && data.avgRating >= 4) {
        badgeDiv.innerHTML = `... Bronze Tier ...`;
      } else {
        badgeDiv.innerHTML = `<p class="text-gray-400">No badge yet</p>`;
      }

      // Fetch reviews
      const revRes = await fetch(`http://localhost:5000/api/reviews/${wallet}`);
      allReviews = await revRes.json();

      renderReviews("all");

      // Bind filter dropdown
      document.getElementById("rating-filter").onchange = (e) => {
        renderReviews(e.target.value);
      };
    }

    async function handleSubmitReview(event) {
      event.preventDefault();
      if (!currentWallet) return alert("Search a trader first!");

      const reviewer = prompt("Enter your wallet address to confirm:");
      const rating = document.getElementById("rating").value;
      const comment = document.getElementById("comment").value;

      const res = await fetch("http://localhost:5000/api/reviews", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ trader: currentWallet, reviewer, rating, comment })
      });

      if (res.ok) {
        alert("✅ Review Submitted!");
        handleSearch(new Event("submit")); // reload trader profile
      } else {
        const err = await res.json();
        alert("❌ Error: " + err.error);
      }

      document.getElementById("rating").value = "";
      document.getElementById("comment").value = "";
    }
  </script>
</body>
</html>
